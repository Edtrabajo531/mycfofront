<div class="relative">
  <div class="loader-content" *ngIf="loading">
    <div></div>
  </div>

  <div class="" style="min-height: 200px">
    <form
      *ngIf="loadedForm"
      [formGroup]="form"
      (ngSubmit)="store()"
      autocomplete="off"
    >
      <div class="modal-header">
        <h4 class="modal-title">
          <span class="me-1" *ngIf="edit?.id">Editar</span>
          <span class="me-1" *ngIf="!edit?.id">Crear</span>
          empresa
        </h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-4 mb-2">
            <label for="">Nombre</label>
            <input
              appAutoFocus
              formControlName="nombre"
              type="text"
              class="form-control"
              maxlength="40"
            />
            <div *ngIf="validate('nombre').valid" class="text-error">
              {{ validate("nombre").error }}
            </div>
          </div>

          <div class="col-4 mb-2">
            <label for="">Ciudad</label>
            <input
              formControlName="ciudad"
              type="text"
              class="form-control"
              maxlength="40"
            />
            <div *ngIf="validate('ciudad').valid" class="text-error">
              {{ validate("ciudad").error }}
            </div>
          </div>

          <div class="col-4 mb-2">
            <label for="">Pa√≠s</label>
            <input
              formControlName="pais"
              type="text"
              class="form-control"
              maxlength="40"
            />
            <div *ngIf="validate('pais').valid" class="text-error">
              {{ validate("pais").error }}
            </div>
          </div>
          <div class="col-4 mb-2">
            <label for="">Celular</label>
            <input
              formControlName="celular"
              type="text"
              class="form-control"
              maxlength="15"
            />
            <div *ngIf="validate('celular').valid" class="text-error">
              {{ validate("celular").error }}
            </div>
          </div>
        
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="closeModal()" type="button" class="btn btn-secondary">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
  <!-- (click)="modal.close('Close click')" -->
</div>
